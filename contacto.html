<!DOCTYPE html>

<html>
    <head>

    </head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    <body>

        <header>

            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la bareria alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
            
        </header>
        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico:</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefóno</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio.telefono" value="telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" name="" id="" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la bareria alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>

    </body>
</html>
