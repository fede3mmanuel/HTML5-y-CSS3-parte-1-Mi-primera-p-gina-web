<!DOCTYPE html>

<html>
    <head>

    </head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    <body>

        <header>

            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
            
        </header>
        <main>
            <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido">

                <label for="correoelectronico">Correo Electrónico:</label>
                <input type="text" id="correoelectronico">

                <label for="telefono">Telefóno</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10"></textarea>

                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" id="radio-email" value="email">

                    <label for="radio-telefono">Telefono</label>
                    <input type="radio" name="contacto" id="radio.telefono" value="telefono">

                    <label for="radio-whatsapp">Whatsapp</label>
                    <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp">
                </div>

                <label><input type="checkbox" name="" id="">¿Le gustaría recibir novedades de la barbería Alura?</label>

                <input type="submit" value="Enviar Formulario">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>

    </body>
</html>
